name: Test on Local Runner

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: self-hosted  # Uses your Windows self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PHP version
        shell: powershell
        run: |
          php -v
        continue-on-error: true

      - name: Setup PHP (if not installed)
        shell: powershell
        run: |
          if (-not (Get-Command php -ErrorAction SilentlyContinue)) {
            Write-Host "PHP not found. Please install PHP 8.3 manually or use setup-php action."
            exit 1
          }
        continue-on-error: true

      - name: Copy .env
        shell: powershell
        run: |
          if (-not (Test-Path .env)) {
            Copy-Item .env.example .env
          }

      - name: Install Dependencies
        shell: powershell
        run: |
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        continue-on-error: true

      - name: Generate key
        shell: powershell
        run: |
          php artisan key:generate
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        shell: powershell
        run: |
          npm ci

      - name: Build assets
        shell: powershell
        run: |
          npm run build

      - name: Run tests (if database available)
        shell: powershell
        run: |
          # Check if Docker containers are running
          $dbRunning = docker ps --filter "name=laravel_db" --format "{{.Names}}"
          if ($dbRunning -eq "laravel_db") {
            Write-Host "Database container is running, running tests..."
            vendor/bin/phpunit
          } else {
            Write-Host "Database container not running, skipping tests"
          }
        continue-on-error: true

