name: Deploy to Local Docker

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses your Windows self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node.js version
        shell: powershell
        run: |
          node -v
          npm -v
        continue-on-error: true

      - name: Install and build assets
        shell: powershell
        run: |
          npm ci
          npm run build
        continue-on-error: true

      - name: Stop existing containers
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose down

      - name: Build and start containers
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose up -d --build

      - name: Wait for containers to be ready
        shell: powershell
        run: |
          Start-Sleep -Seconds 10

      - name: Configure .env file
        shell: powershell
        run: |
          docker exec laravel_app sh -c "
            # Remove old APP_KEY line
            sed -i '/^APP_KEY=/d' .env
            # Update or add configuration variables
            if grep -q '^APP_URL=' .env; then
              sed -i 's|^APP_URL=.*|APP_URL=http://localhost:5000|' .env
            else
              echo 'APP_URL=http://localhost:5000' >> .env
            fi
            if grep -q '^DB_CONNECTION=' .env; then
              sed -i 's/^DB_CONNECTION=.*/DB_CONNECTION=mysql/' .env
            else
              echo 'DB_CONNECTION=mysql' >> .env
            fi
            if grep -q '^DB_HOST=' .env; then
              sed -i 's/^DB_HOST=.*/DB_HOST=db/' .env
            else
              echo 'DB_HOST=db' >> .env
            fi
            if grep -q '^DB_DATABASE=' .env; then
              sed -i 's/^DB_DATABASE=.*/DB_DATABASE=laravel/' .env
            else
              echo 'DB_DATABASE=laravel' >> .env
            fi
            if grep -q '^DB_USERNAME=' .env; then
              sed -i 's/^DB_USERNAME=.*/DB_USERNAME=laraveluser/' .env
            else
              echo 'DB_USERNAME=laraveluser' >> .env
            fi
            if grep -q '^DB_PASSWORD=' .env; then
              sed -i 's/^DB_PASSWORD=.*/DB_PASSWORD=laravelpass/' .env
            else
              echo 'DB_PASSWORD=laravelpass' >> .env
            fi
          "

      - name: Validate .env configuration
        shell: powershell
        run: |
          docker exec laravel_app sh -c "
            if ! grep -q '^DB_CONNECTION=mysql$' .env; then
              echo 'ERROR: DB_CONNECTION not set correctly'
              exit 1
            fi
            if ! grep -q '^DB_HOST=db$' .env; then
              echo 'ERROR: DB_HOST not set correctly'
              exit 1
            fi
            if ! grep -q '^DB_DATABASE=laravel$' .env; then
              echo 'ERROR: DB_DATABASE not set correctly'
              exit 1
            fi
            if ! grep -q '^DB_USERNAME=laraveluser$' .env; then
              echo 'ERROR: DB_USERNAME not set correctly'
              exit 1
            fi
            if ! grep -q '^DB_PASSWORD=laravelpass$' .env; then
              echo 'ERROR: DB_PASSWORD not set correctly'
              exit 1
            fi
            echo 'Configuration validated successfully'
          "

      - name: Generate application key
        shell: powershell
        run: |
          docker exec laravel_app sh -c "sed -i '/^APP_KEY=/d' .env && php artisan key:generate --force"
        continue-on-error: true

      - name: Clear configuration cache
        shell: powershell
        run: |
          docker exec laravel_app php artisan config:clear
        continue-on-error: true

      - name: Run migrations
        shell: powershell
        run: |
          docker exec laravel_app php artisan migrate --force

      - name: Ensure storage directories exist
        shell: powershell
        run: |
          docker exec laravel_app sh -c "mkdir -p storage/framework/views storage/framework/cache storage/framework/sessions storage/logs bootstrap/cache && chown -R www-data:www-data storage bootstrap/cache && chmod -R 775 storage bootstrap/cache"
        continue-on-error: true

      - name: Optimize Laravel
        shell: powershell
        run: |
          docker exec laravel_app php artisan optimize

      - name: Show container status
        shell: powershell
        run: |
          docker ps

