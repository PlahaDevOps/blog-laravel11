name: Deploy to Local Docker

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses your Windows self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node.js version
        shell: powershell
        run: |
          node -v
          npm -v
        continue-on-error: true

      - name: Install and build assets
        shell: powershell
        run: |
          npm ci
          npm run build
        continue-on-error: true

      - name: Stop existing containers and remove volumes
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose down -v

      - name: Remove directories that will be mounted as named volumes
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          # Remove directories that will be mounted as Docker named volumes
          # This allows Docker to create the mountpoints properly
          if (Test-Path vendor) { 
            Remove-Item -Recurse -Force vendor
            Write-Host "Removed vendor directory"
          }
          if (Test-Path storage) { 
            Remove-Item -Recurse -Force storage
            Write-Host "Removed storage directory"
          }
          if (Test-Path bootstrap/cache) { 
            Remove-Item -Recurse -Force bootstrap/cache
            Write-Host "Removed bootstrap/cache directory"
          }
          # Verify they're gone
          if (Test-Path vendor) { Write-Host "WARNING: vendor still exists!" }
          if (Test-Path storage) { Write-Host "WARNING: storage still exists!" }
          if (Test-Path bootstrap/cache) { Write-Host "WARNING: bootstrap/cache still exists!" }

      - name: Prune Docker build cache
        shell: powershell
        run: |
          docker builder prune -f
        continue-on-error: true

      - name: Build containers without cache
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose build --no-cache

      - name: Start containers
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose up -d

      - name: Wait for containers to be ready
        shell: powershell
        run: |
          Start-Sleep -Seconds 10

      - name: Install composer dependencies
        shell: powershell
        run: |
          docker exec laravel_app composer install --no-interaction --prefer-dist --no-scripts

      - name: Run migrations
        shell: powershell
        run: |
          docker exec laravel_app php artisan migrate --force

      - name: Cache configuration
        shell: powershell
        run: |
          docker exec laravel_app php artisan config:cache
          docker exec laravel_app php artisan route:cache
          docker exec laravel_app php artisan view:cache

      - name: Show container status
        shell: powershell
        run: |
          docker ps

