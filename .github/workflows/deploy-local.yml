name: Deploy to Local Docker

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses your Windows self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node.js version
        shell: powershell
        run: |
          node -v
          npm -v
        continue-on-error: true

      - name: Install and build assets
        shell: powershell
        run: |
          npm ci
          npm run build
        continue-on-error: true

      - name: Stop existing containers
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose down

      - name: Build and start containers
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose up -d --build

      - name: Wait for containers to be ready
        shell: powershell
        run: |
          Start-Sleep -Seconds 10

      - name: Generate application key
        shell: powershell
        run: |
          docker exec laravel_app php artisan key:generate --force
        continue-on-error: true

      - name: Run migrations
        shell: powershell
        run: |
          docker exec laravel_app php artisan migrate --force

      - name: Ensure storage directories exist
        shell: powershell
        run: |
          docker exec laravel_app sh -c "mkdir -p storage/framework/views storage/framework/cache storage/framework/sessions storage/logs bootstrap/cache && chown -R www-data:www-data storage bootstrap/cache && chmod -R 775 storage bootstrap/cache"
        continue-on-error: true

      - name: Optimize Laravel
        shell: powershell
        run: |
          docker exec laravel_app php artisan optimize

      - name: Show container status
        shell: powershell
        run: |
          docker ps

