name: Deploy to Local Docker

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  # Uses your Windows self-hosted runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Node.js version
        shell: powershell
        run: |
          node -v
          npm -v
        continue-on-error: true

      - name: Install and build assets
        shell: powershell
        run: |
          npm ci
          npm run build
        continue-on-error: true

      - name: Stop existing containers
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose down

      - name: Build and start containers
        shell: powershell
        working-directory: ${{ github.workspace }}
        run: |
          docker compose up -d --build

      - name: Wait for containers to be ready
        shell: powershell
        run: |
          Start-Sleep -Seconds 10

      - name: Install composer dependencies
        shell: powershell
        run: |
          docker exec laravel_app composer install --no-interaction --prefer-dist --no-scripts

      - name: Run migrations
        shell: powershell
        run: |
          docker exec laravel_app php artisan migrate --force

      - name: Cache configuration
        shell: powershell
        run: |
          docker exec laravel_app php artisan config:cache
          docker exec laravel_app php artisan route:cache
          docker exec laravel_app php artisan view:cache

      - name: Show container status
        shell: powershell
        run: |
          docker ps

